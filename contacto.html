<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Luxury Cars - Contacto</title>
</head>
<body>
    <header>
        <h1><strong>Luxury Cars</strong></h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio.</a></li>
                <li><a href="vehiculos.html">Vehiculos.</a></li>
                <li><a href="contacto.html">Contacto.</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>Formulario de contacto.</h2>
                <fieldset>
                    <legend>Datos personales.</legend>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">

                    <label for="numero">Número de contacto:</label>
                    <input type="text" id="numero" name="numero" required placeholder="Tu número de contacto">

                    <label for="visitar">¿Qué día vendría a vernos?</label>
                    <input type="date" id="visitar" name="visitar">
                </fieldset>
                <fieldset>
                    <legend>Información adicional.</legend>
                    
                    <label for="texto">Cuentenos más sobre usted.</label
                    <input type="text" id="texto" name="texto">

                    <label for="marca">¿Qué marca de coche prefiere?</label>
                    <select>
                        <option>Lamborghini</option>
                        <option>Ferrari</option>
                        <option>Rolls Royce</option>
                        <option>Koenigsegg</option>
                        <option>McLaren</option>
                        <option>Bentley</option>
                        <option>Audi</option>
                        <option>Mercedes Maybach</option>
                        <option>Maserati</option>
                        <option>Bugatti</option>
                        <option>Aston Martin</option>
                        <option>BMW</option>
                        <option>Porsche</option>
                        <option>Lexus</option>
                        <option>Pagani</option>
                        <option>Jaguar</option>
                        <option>Tesla</option>
                    </select>
                </fieldset>
        </section>
    </main>
</body>
</html>
